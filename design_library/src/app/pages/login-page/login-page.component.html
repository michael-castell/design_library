<div class="login-wrapper">
    <h1 class="login-title">Login</h1>
    <form>
        <mbc-input [id]="'username'" [lable]="'User ID'"></mbc-input>
        <mbc-input [id]="'password'" [type]="'password'" [lable]="'Password'"></mbc-input>
    </form>
    <mbc-button [color]="'primary'" [buttonText]="'Log In'"></mbc-button>
    <p class="or">Or</p>
    <mbc-button [color]="'secondary'" [buttonText]="'Register Account'"></mbc-button>
</div>
